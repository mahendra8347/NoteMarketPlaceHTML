<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- title -->

    <!-- Google Font -->

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

            <div class="form-warp">

                    </div>
                    <form>
                        <h3>Email Verification</h3>
                        <p id="user-name">Dear Smith,</p>
                        <p id="p1">Thanks for Signing UP!</p>
                        <p id="p2">Simply click below for email verification.</p>
                        <button type="submit" class="btn-general">VERIFY EMAIL ADDRESS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery   -->
