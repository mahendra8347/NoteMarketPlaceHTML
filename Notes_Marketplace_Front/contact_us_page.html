<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- title -->
    <title>Notes Marketplace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/homepage/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">

    <!-- Bootstrap Css    -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>

    <div id="page-container">
        <div id="content-wrap" class="contact-us-page">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="home.html"><img src="images/homepage/logo.png" alt="logo"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="search_page.html"><span class="sr-only">(current)</span>Search
                                        Notes </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="dashboard_1.html">Sell Your Notes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="FAQ_page.html">FAQ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="contact_us_page.html">Contact Us</a>
                                </li>

                            </ul>

                                <div class="login-note-btn">
                                    <a href="login.html"><button>Login</button></a>
                                </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Top Image With Text -->
            <div class="container-fluid p-0">
                <div class="image-with-text">
                    <h3 class="text-center">Contact Us</h3>
                </div>
            </div>

            <div id="contact-form">

                <!-- Form Area -->
                <div id="user-profile-form" class="profile-form">

                    <form>

                        <div class="container">

                            <!-- Get in tuch -->
                            <div id="basic-profile-details" class="detail-content-box">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <h3>Get In Touch</h3>
                                        <p class="form-text">Let us know how to get back to you</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Full Name *</label>
                                            <input type="text" class="form-control" placeholder="Enter Your full name">
                                        </div>
                                        <div class="form-group">
                                            <label>Email Address *</label>
                                            <input type="text" class="form-control" placeholder="Enter Your email address">
                                        </div>
                                        <div class="form-group">
                                            <label>Subject *</label>
                                            <input type="text" class="form-control" placeholder="Enter Your subject">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group comment">
                                            <label>Comments / Questions *</label>
                                            <textarea class="form-control" placeholder="comments..."></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button class="btn-general btn-submit-form mr-3">submit</button>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </form>

                </div>

            </div>
        </div>
        <footer id="footer">
            <!-- footer section -->
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div id="text-area" class="col-md-6">
                            <p>Copyright <i class="fa fa-copyright"></i> TatvaSoft All rights reserved.</p>
                        </div>
                        <div id="icon-area" class="col-md-6">
                            <ul class="social-list">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer section End -->
        </footer>
    </div>


    <!-- Jquery   -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom Js -->
    <script src="js/script.js"></script>
